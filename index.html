<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="start-game-screen" id="start_game_screen">
        <label for="player_X_isHuman">X is human</label>
        <input
          type="checkbox"
          name="X is human"
          id="player_X_isHuman"
          checked
        />
        <label for="player_O_isHuman">O is human</label>
        <input type="checkbox" name="O is human" id="player_O_isHuman" />
        <button class="start-button" id="start_button">START</button>
      </div>
      <div class="gameboard" id="gameboard">
        <div class="board-cell" id="cell_0"></div>
        <div class="board-cell" id="cell_1"></div>
        <div class="board-cell" id="cell_2"></div>
        <div class="board-cell" id="cell_3"></div>
        <div class="board-cell" id="cell_4"></div>
        <div class="board-cell" id="cell_5"></div>
        <div class="board-cell" id="cell_6"></div>
        <div class="board-cell" id="cell_7"></div>
        <div class="board-cell" id="cell_8"></div>
      </div>
      <div class="game-over-screen" id="game_over_screen">
        <div class="game-over-message">Game Over</div>
        <div class="game-result-display" id="game_result_display"></div>
        <button class="restart-button" id="restart_button">Restart</button>
      </div>
    </div>
  </body>
</html>
